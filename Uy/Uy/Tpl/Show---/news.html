<load file="__TPL__/Common/head.html"/>
</head>
<body class="bodybg">
<!--页头-->
<div class="topside01">
	<div class="top01">
		<div class="logobox">
			<div class="logo01"></div>
			<div class="clear"></div>
		</div>
	</div>
</div>
<div class="centerside02" style="background-color:#F1F1F1;">
      <div class="global02">
        <load file="__TPL__/Common/menu.html"/>
      </div>
<div class="center01">
	<!--新闻列表 start-->
	<div class="newslist">
		<div class="newslistmain">
			<div class="newsretailtt">
				<span class="main_title02">{$news['title']}</span>
				<span class="main_smalltitle">点击量：{$news['click']}   &nbsp;&nbsp;&nbsp;   日期：{$news.time|date:'Y-m-d',@@}</span>
			</div>
			<div class="newsretailside">
				<div class="newsretailcn">
					<div class="newsretailtxt">
					{$news['content']}
					</div>
					<span class="newsretaildate">发布于：{$news.time|date:'Y-m-d',@@}</span>
				</div>
			</div>
			<div class="newsretailpage">
				<span class="close"><a href="javascript:void(0)" onclick="window.close()">〖关闭窗口〗</a></span>
			</div>
		</div>
		<div class="newslistsidecolumn">
			<!--最新文章-->
			<div class="textbox">
				<span class="textboxtt">最新新闻</span>
				<div class="textboxlist">
					<ul><list from="$newnews" name="n">
						<li><a href="{|U('Show/news',array('nid'=>$n['nid']))}" target="_blank">{$n['title']}</a></li>
  					</list></ul>
				</div>
			</div>
			<!--热点信息-->
			<div class="textbox">
				<span class="textboxtt">热点新闻</span>
        <div class="textboxlist">
          <ul><list from="$topnews" name="n">
            <li><a href="{|U('Show/news',array('nid'=>$n['nid']))}" target="_blank">{$n['title']}</a></li>
            </list></ul>
        </div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<!--新闻列表 end-->
</div>
</div>
<div class="clear"></div>
<!--页脚-->
<load file="__TPL__/Common/foot.html"/>
</body>
</html>
