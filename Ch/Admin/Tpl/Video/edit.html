<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<title></title>
</head>
<body>
	<form action="edit" method="post">
		<table class="table">
			<tr >
				<td class="th" colspan="2">编辑视频</td>
				<input type="hidden" name="void" value="{$video['void']}"/>
			</tr>
			<tr>
				<td>视频标题</td>
				<td>
					<input type="text" name="title" class="input" value="{$video['title']}" />
				</td>
			</tr>
			<tr>
				<td>缩略图</td>
				<td><input type="text" name="thumb" class="input" value="{$video['thumb']}"/></td>
			</tr>
			<tr>
				<td>视频地址</td>
				<td><input type="text" name="content" class="input" value="{$video['content']}"/></td>
			</tr>
			<tr>
				<td>是否置顶</td>
				<td>
					<input type="checkbox" name="istop" value="1" <if value="$video['istop'] eq 1">checked="checked"</if> />
				</td>
			</tr>
			<tr>
				<td>查看次数</td>
				<td>
					<input type="text" name="click" value="{$video['click']}" class="input"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="发表" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
