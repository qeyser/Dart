<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<title></title>
</head>
<body>
	<form action="edit" method="post" enctype="multipart/form-data">
		<table class="table">
			<tr >
				<td class="th" colspan="2">编辑活动</td>
				<input type="hidden" name="wrid" value="{$works['wrid']}"/>
			</tr>
			<tr>
				<td>活动标题</td>
				<td>
					<input type="text" name="name" class="input" value="{$works['title']}" />
				</td>
			</tr>
			<tr>
				<td>内容</td>
				<td>
					<keditor width="900" height="300" name="content" content="{$works['content']}">
				</td>
			</tr>
			<tr>
				<td>查看次数</td>
				<td>
					<input type="text" name="click" value="{$works['click']}" class="input"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="发表" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
