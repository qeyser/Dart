<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>	
</head>
<body>
	<table class="table">
		<tr>
			<td class="th" colspan="10">查看新闻</td>
		</tr>
		<tr>
			<td class="tdLittle1">NID</td>
			<td>新闻标题</td>
			<td width="60" align="center">新闻照片</td>
			<td class="tdLtitle3">添加时间</td>
			<td class="tdLtitle4">查看次数</td>
			<td class="tdLtitle7">操作</td>
		</tr>
		<list from="$news" name="n">
		<tr>
			<td >{$n['nid']}</td>
			<td>{$n['title']}</td>
			<td><img src="__ROOT__/{$n['thumb']}" width="40" height="40" /></td>
			<td>{$n.time|date:'Y-m-d',@@}</td>
			<td>{$n['click']}</td>
			<td>
				<a href="{|U('edit',array('nid'=>$n['nid']))}">[编辑]</a>
				<a href="{|U('del',array('nid'=>$n['nid']))}">[删除]</a>
			</td>
		</tr>
		</list>
	</table>
	<div class="page">{$page}</div>
</body>
</html>
