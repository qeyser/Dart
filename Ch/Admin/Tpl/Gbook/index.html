<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>	
</head>
<body>
	<table class="table">
		<tr>
			<td class="th" colspan="10">查看网友留言</td>
		</tr>
		<tr>
			<td class="tdLittle1">GID</td>
			<td width="80" >网友姓名</td>
			<td align="center">留言内容</td>
			<td class="tdLtitle3">添加时间</td>
			<td class="tdLtitle4">联系QQ</td>
			<td class="tdLtitle5">操作</td>
		</tr>
		<list from="$gblist" name="n">
		<tr>
			<td >{$n['gbid']}</td>
			<td>{$n['name']}</td>
			<td>{$n['content']}</td>
			<td>{$n.time|date:'Y-m-d',@@}</td>
			<td>{$n.telephone}</td>
			<td>
				<a href="{|U('del',array('gbid'=>$n['gbid']))}">[删除]</a>
			</td>
		</tr>
		</list>
	</table>
	<div class="page">{$page}</div>
</body>
</html>
